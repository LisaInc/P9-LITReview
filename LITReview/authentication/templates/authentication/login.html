{% extends 'authentication/base.html' %}
{% block content %}
<div class="container">
    <div class="text-center mt-5">
        <h1>Connexion</h1>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <form method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit">Se connecter</button>
        </form>
        <p class="lead"><a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
    </div>
</div>
