{% extends 'base.html' %}
{% block content %}

<div class="text-center mt-5">
    <h1 class="text-center mt-5">Connexion</h1>
    <div class="text-center">
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
    </div>
    <div class="text-center">
        <form method="post" class="form row-cols-3">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark mt-5">Se connecter</button>
        </form>
    </div>
    <div class="text-bottom mt-5">
        <p class="lead"><a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
    </div>
</div>
{% endblock %}
